name: Testing
on:
  push:
    branches: [main]

jobs:
  Unit-Testing-Report:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.8.0
        with:
          java-version: 11
          distribution: 'temurin'

      - name: Stacktrace
        run: bash ./gradlew testDebugUnitTest --stacktrace

      - name: Unit Test Report
        id: unit-test
        uses: asadmansr/android-test-report-action@v1.2.0
        if: always()
        
      - name: Discord Notification
        if: failure()
        env:
          DISCORD_WEBHOOK: "https://discord.com/api/webhooks/1051738321249894460/IXHDo5MdGSQ6rhD4xmt0dNG0QWVomgrh_r718WGwriViHU0n8sahvfdMbCLzB4suoF-_"
        uses: Ilshidur/action-discord@master
        with:
          args: "@everyone Failed Unit \n ${{ steps.unit-test.outputs.test-results }}"
          
            
