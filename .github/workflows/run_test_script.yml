name: Android CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1

      - name: Setup Kotlin
        uses: fwilhe2/setup-kotlin@0.2.0
        with:
          kotlin-version: 1.7.20

      - name: Unit Test
        run: ./gradlew ValidatorTest
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: npm install
        run: npm ci
      
      - name: test
        run: npm test
        
        
